<!DOCTYPE html>

<html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" name="#name" id="#name" required><br>
				
        </div>

            <input type="email" name="#email" id="#email" required><br>

        </div>

            <lable for="car">Car Brands</lable>
            <select name="#car" id="#car">
				<option name="choose one"value="">Choose one</option>
                <option name="BMW"value="Apple">BMW</option>
                <option name="Audi" value="Asus">Audi</option>
                <option name="Mercedez" value="Mercedez">Mercedez</option><br>

            </select>
        </div>
        <div>
            <label for=" carage">Car Age*</label>
            <input type="number" name="#carage" id="#carage" required><br>

        </div>
        <div>
            <label for="dop">Date of Purchase(dop)*</label>
            <input type="date" name="#dop" id="#dop" required><br>
        </div>
        <div>

        </div>
        <div>
            <input type="submit">
        </div>

    </form>

</script>
